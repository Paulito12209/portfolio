<nav class="navigation">
    <!-- Logo -->
    <a class="logo-link" routerLink="/" aria-label="Startseite">
        <img class="logo" src="img/pa-logo.png" alt="Logo Paul Angeles" />
    </a>

    <!-- Burger Menu Button (nur Mobile) -->
    <button class="burger-btn" [class.open-animation]="menuOpen && !isFirstLoad"
        [class.close-animation]="!menuOpen && !isFirstLoad" (click)="toggleMenu()" aria-label="Menü öffnen">
    </button>

    <!-- Sections (Desktop) -->
    <ul class="nav-sections" role="list">
        <li><button type="button" class="nav-link">{{ 'NAV.WHY_ME' | translate }}</button></li>
        <li><button type="button" class="nav-link">{{ 'NAV.SKILLS' | translate }}</button></li>
        <li><button type="button" class="nav-link">{{ 'NAV.MY_WORK' | translate }}</button></li>
        <li><button type="button" class="nav-link">{{ 'NAV.CONTACT' | translate }}</button></li>
    </ul>

    <!-- Overlay (nur Mobile, wenn geöffnet) -->
    <div class="mobile-overlay" *ngIf="menuOpen">
        <!-- Oberer Bereich: Einheitliche Farbe für X-Button -->
        <div class="overlay-header">
            <button class="close-btn" [class.open-animation]="menuOpen && !isFirstLoad"
                [class.close-animation]="!menuOpen && !isFirstLoad" (click)="toggleMenu()" aria-label="Menü schließen">
            </button>
        </div>
        <!-- Unterer Bereich: Schräger Gradient -->
        <div class="overlay-content">
            <ul class="overlay-links">
                <li><button type="button" (click)="toggleMenu()">{{ 'NAV.WHY_ME' | translate }}</button></li>
                <li><button type="button" (click)="toggleMenu()">{{ 'NAV.SKILLS' | translate }}</button></li>
                <li><button type="button" (click)="toggleMenu()">{{ 'NAV.MY_WORK' | translate }}</button></li>
                <li><button type="button" (click)="toggleMenu()">{{ 'NAV.CONTACT' | translate }}</button></li>
            </ul>
            <div class="overlay-language">
                <button (click)="changeLanguage('de')" [class.active]="currentLang === 'de'">DE</button>
                <span>|</span>
                <button (click)="changeLanguage('en')" [class.active]="currentLang === 'en'">EN</button>
            </div>
        </div>
    </div>
</nav>
