<div class="input-container">
    <input type="email" [placeholder]="isInvalid ? (errorMessage | translate) : ('CONTACT.FORM_EMAIL' | translate)"
        [ngModel]="email" (ngModelChange)="emailChange.emit($event)" (blur)="onBlur()" [class.invalid]="isInvalid"
        [class.invalid-placeholder]="isInvalid" name="email">
</div>
