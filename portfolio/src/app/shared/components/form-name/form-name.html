<div class="input-container">
    <input type="text"
        [placeholder]="isInvalid ? ('CONTACT.ERROR_NAME' | translate) : ('CONTACT.FORM_NAME' | translate)"
        [ngModel]="name" (ngModelChange)="nameChange.emit($event)" (blur)="onBlur()" [class.invalid]="isInvalid"
        [class.invalid-placeholder]="isInvalid" name="name">
</div>
