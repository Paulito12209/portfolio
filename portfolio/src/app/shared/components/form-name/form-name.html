<div class="input-container">
    <input type="text" [placeholder]="'CONTACT.FORM_NAME' | translate" [ngModel]="name"
        (ngModelChange)="nameChange.emit($event)" (blur)="onBlur()" [class.invalid]="isInvalid" name="name">
    <span class="error-message" *ngIf="isInvalid">
        {{ 'CONTACT.ERROR_NAME' | translate }}
    </span>
</div>
