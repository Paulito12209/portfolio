<div class="privacy-policy">
    <div class="privacy-row">
        <app-form-checkbox [checked]="privacyPolicyChecked" (checkedChange)="onCheckboxChange($event)">
        </app-form-checkbox>
        <app-form-privacy-policy></app-form-privacy-policy>
    </div>
    <div class="submit-btn-container">
        <button class="validation-btn" [disabled]="!formValid" (click)="onSubmitClick()">
            {{ 'CONTACT.BUTTON_SEND' | translate }}
        </button>
    </div>
</div>
