<div class="projects-container">
    <div class="projects-content">
        <app-section-content title="PROJECTS.TITLE">
            <div class="projects-list">
                <app-project-details *ngFor="let project of projects" [number]="project.number" [title]="project.title"
                    [description]="project.description" [technologies]="project.technologies"
                    [learning]="project.learning" [image]="project.image" [liveLink]="project.liveLink"
                    [githubLink]="project.githubLink">
                </app-project-details>
            </div>
        </app-section-content>
    </div>
    <div class="projects-bow">
        <app-section-bow></app-section-bow>
    </div>
</div>
